<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign-Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/auth.js"></script>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="card p-4 shadow" style="width: 350px">
      <h3 class="text-center">Face Attendance</h3>
      <div id="auth-container">
        <!-- ðŸ”¹ Login Form -->
        <div id="login-form">
          <input
            type="email"
            id="login-email"
            class="form-control mb-2"
            placeholder="Email"
          />
          <input
            type="password"
            id="login-password"
            class="form-control mb-2"
            placeholder="Password"
          />
          <button id="login-btn" class="btn btn-primary w-100">Login</button>
          <p class="text-center mt-2">
            No account? <a href="#" id="toggle-signup">Sign Up</a>
          </p>
        </div>

        <!-- ðŸ”¹ Sign-Up Form (Initially Hidden) -->
        <div id="signup-form" style="display: none">
          <input
            type="email"
            id="signup-email"
            class="form-control mb-2"
            placeholder="Email"
          />
          <input
            type="password"
            id="signup-password"
            class="form-control mb-2"
            placeholder="Password"
          />

          <!-- Role Selection -->
          <label for="role">Select Role:</label>
          <select id="role" class="form-control mb-2">
            <option value="student">Student</option>
            <option value="teaching-staff">Teaching Staff</option>
            <option value="non-teaching-staff">Non-Teaching Staff</option>
            <option value="admin">Admin</option>
          </select>

          <!-- Student Type Selection (Only Shows for Students) -->
          <div id="student-type-selection" style="display: none">
            <label for="studentType">Student Type:</label>
            <select id="studentType" class="form-control mb-2">
              <option value="day-scholar">Day Scholar</option>
              <option value="hosteller">Hosteller</option>
            </select>
          </div>

          <!-- Class Selection (Only Shows for Students) -->
          <div id="class-selection" style="display: none">
            <label for="class">Select Your Class:</label>
            <select id="class" class="form-control mb-2">
              <option value="III cse-a">III CSE - A</option>
              <option value="III cse-b">III CSE - B</option>
              <option value="III ece-a">III ECE - A</option>
              <option value="III ece-b">III ECE - B</option>
              <option value="III mech">III Mech</option>
            </select>
          </div>

          <button id="signup-btn" class="btn btn-success w-100">Sign Up</button>
          <p class="text-center mt-2">
            Already have an account? <a href="#" id="toggle-login">Login</a>
          </p>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("role").addEventListener("change", function () {
        const studentTypeSelection = document.getElementById(
          "student-type-selection"
        );
        const classSelection = document.getElementById("class-selection");

        if (this.value === "student") {
          studentTypeSelection.style.display = "block"; // Show student type selection
          classSelection.style.display = "block"; // Show class selection
        } else {
          studentTypeSelection.style.display = "none";
          classSelection.style.display = "none";
        }
      });
    </script>
  </body>
</html>
